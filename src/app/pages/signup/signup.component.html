<div class="container" >
    <div class="row justify-content-center p-4">
    <div class="card" >
        <div class="card-body">
          <h3 class="card-title">SignUp</h3>
          <h6 class="card-subtitle mb-2 ">Enter your credentials to access account</h6>
          <form (ngSubmit)="signup()">
          <div class="form">
          
         <div class="form-group p-2">
             <input class="form-control" type="email" name="email" [(ngModel)]="email" placeholder="enter email" value=""/>
         </div>
         <div class="form-group p-2">
            <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="enter password" value=""/>
         </div>
         <div>
             <input type="submit" class="btn btn-primary" value="Signup"/>
         </div>
          </div>
        </form>
        </div>
      </div>
    </div>
</div>
