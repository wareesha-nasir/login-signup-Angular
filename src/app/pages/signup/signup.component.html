<div class="container" >
    <div class="row justify-content-center p-4">
    <div class="card" >
        <div class="card-body">
           
          <form (ngSubmit)="signup()">
            <h3 class="card-title">SignUp</h3>
          <div class="form">
          
         <div class="form-group p-2">
             <input class="form-control" type="email" name="email" [(ngModel)]="email" placeholder="enter email" value=""/>
         </div>
         <div class="form-group p-2">
            <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="enter password" value=""/>
         </div>
         <div>
             <input type="submit" class="btn btn-primary" value="Signup"/>
         </div>
          </div>
        </form>
        <div class="form-group" style="padding-top: 5px;">
            <p *ngIf="errorMessage.length > 0" class="text-danger">
                {{errorMessage}}</p>
            
            <p *ngIf="error.message.length > 0" class="text-danger">
                {{error.message}} </p>

                <p *ngIf="message.length > 0" class="text-info">
                    {{message}} </p>
        </div>
        </div>
      </div>
    </div>
</div>
